function changeZitat(){
var anzahl = Zitate.length;

var erwaehntesZitat;   
var zufallsZitat = Zitate[zufallszahl];
var zufallsAutor = autoren[zufallszahl];
    zufallszahl = Math.floor (Math.random()*anzahl);

    document.getElementById("autor").innerHTML = zufallsAutor;
    while (zufallszahl == erwaehntesZitat){
        zufallszahl = Math.floor (Math.random()*anzahl);
    }
    erwaehntesZitat = zufallszahl;
    
}
